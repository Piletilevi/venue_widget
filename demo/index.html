			});
			// places details
			map.setSeatSelectionEnabled(true);
			var sectionDetails1 = {
				id: 36521,
				seatsInfo: seatsInfo1,
				priceClasses: priceClasses1,
				selectableSeats: true
			};
			map.addSectionDetails(sectionDetails1);
			var sectionDetails2 = {
				id: 9159,
				seatsInfo: seatsInfo2,
				priceClasses: priceClasses2,
				selectableSeats: true
			};
			map.addSectionDetails(sectionDetails2);
			map.setSectionsMapType('full_venue');
			map.build();
			var mapElement = element.querySelector('.map');
			mapElement.appendChild(map.getComponentElement());

			var btnElement = element.querySelector('.btn_zoomin');
			btnElement.addEventListener('click', function(event) {
				map.zoomIn();
			});
			var btnElement = element.querySelector('.btn_zoomout');
			btnElement.addEventListener('click', function(event) {
				map.zoomOut();
			});
			btnElement = element.querySelector('.btn_zoomreset');
			btnElement.addEventListener('click', function(event) {
				map.setZoomLevel(0);
			});
			map.addHandler('placesMapLoadFailure', function() {
				element.innerHTML = 'Unable to retrieve places map';
			});
			var mapElement = element.querySelector('.map');
			mapElement.appendChild(map.getComponentElement());
		}());
	</script>
</body>
</html>
